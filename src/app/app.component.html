<div class="container">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Orders</a>
    </div>
  </nav>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="exampleFormControlInput1" class="form-label">No: of Prints</label>
      <input type="number" min="1" max="5" class="ms-2" [(ngModel)]="print_count">
    </div>
  </div>
  <div class="card">
    <div class="card-body">
     <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">Order</th>
          <th scope="col">Date</th>
          <th scope="col">Items</th>
          <th scope="col">Amount</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let order of orders_list; let i =index;">
        <tr>
          <th scope="row">{{order.order_no}}</th>
          <td>{{order.time}}</td>
          <td>
            <ul>
              <li *ngFor="let product of order.products">Item:<b>{{product.name}}</b> | Unit:<b>{{product.product_unit}}</b> | Qty:<b>{{product.quantity}}</b> | Amount: ₹ <b>{{product.sub_total}}</b></li>
            </ul>
          </td>
          <td>{{order.total}}</td>
          <td class="d-flex">
            <button class="btn btn-sm btn-primary" (click)="acceptOrder(order)">✓</button>&nbsp;
            <button class="btn btn-sm btn-danger">✖</button>
          </td>
        </tr>
      </tbody>
    </table> 
  </div>
</div>

</div>
<router-outlet></router-outlet>
